<mat-toolbar-row>
  <div class="example-spacer"></div>
  <button mat-raised-button [routerLink]="['/relations-new']">New</button>
</mat-toolbar-row>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>color</th>
      <td mat-cell *matCellDef="let row">{{row.color}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="shape">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>shape</th>
      <td mat-cell *matCellDef="let row">{{row.shape}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>material</th>
      <td mat-cell *matCellDef="let row">{{row.material}}</td>
    </ng-container>

    <ng-container matColumnDef="product-type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>product</th>
      <td mat-cell *matCellDef="let row">{{row.product}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="deleteRelation(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/relations-new/'+row.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
