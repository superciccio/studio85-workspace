<mat-toolbar-row>
  <div class="example-spacer"></div>
  <button mat-raised-button [routerLink]="['/colors-new']">New</button>
</mat-toolbar-row>

<div class="mat-elevation-z8" >
  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eng">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eng</th>
      <td mat-cell *matCellDef="let row">{{row.eng}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ita">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ita</th>
      <td mat-cell *matCellDef="let row">{{row.ita}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="deleteColor(row.id)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-icon-button [routerLink]="['/colors-new/'+row.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
