<h1 mat-dialog-title>New discount</h1>


<div mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Warehouse product's</mat-label>
    <mat-select [formControl]="products" multiple>
      <mat-option *ngFor="let p of productList" [value]="p">{{p.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 50%">
    <mat-label>Discount</mat-label>
    <mat-select [formControl]="discount" >
      <mat-option *ngFor="let d of [10,15,20,25,30,35,40,45,50,65]" [value]="d">{{d}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-divider></mat-divider>

<div mat-dialog-actions>

    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="true" (click)="save()">Save</button>

</div>
